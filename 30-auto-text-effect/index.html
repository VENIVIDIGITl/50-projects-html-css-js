<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Auto Text Effect</title>
</head>
<body>
  <div id="text-form">
    <input type="text" name="text-input" id="text-input" placeholder="We Love Programming!">
  </div>

  <h1 id="text">Starting...</h1>

  <div class="speed">
    <label for="speed">Speed:</label>
    <input
      type="number" 
      name="speed" 
      id="speed" 
      value="1" 
      min="1" 
      max="5" 
      step="1"
    >
  </div>
  
  <script src="script.js"></script>
</body>
</html>
